Screen4 As screen:
    OnVisible: |+
        =ClearCollect(AllRooms,Office365Outlook.GetRoomsV2().value);
        
        Set(AllRoomsAddress,Concat(AllRooms,address & ";"));
        
        ClearCollect(FreeSlots,Office365Outlook.FindMeetingTimesV2({RequiredAttendees:AllRoomsAddress,IsOrganizerOptional:true,Start:StartDateTimeUTC,End:EndDateTimeUTC,MeetingDuration:DateDiff(StartDateTime,EndDateTime,TimeUnit.Minutes)}));
        
        

    Gallery15 As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Height: =672
        Items: =AllRooms
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(320, Self.Width - 60), Min(320, Self.Height - 60))
        Width: =674
        X: =40
        Y: =40
        ZIndex: =1

        Button27 As button:
            Height: =252
            OnSelect: =Select(Parent)
            Text: =""
            Width: =235
            X: =40
            Y: =40
            ZIndex: =1

        Label16 As label:
            DisabledBorderColor: =RGBA(255, 255, 255, 1)
            Height: =62
            OnSelect: =Select(Parent)
            Text: =""
            Width: =197
            X: =40
            Y: =60
            ZIndex: =2

        Label18 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.address
            X: =80
            Y: =80
            ZIndex: =3

