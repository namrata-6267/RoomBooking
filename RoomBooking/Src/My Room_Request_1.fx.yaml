    Dropdown1 As dropdown:
        ChevronBackground: =RGBA(109, 49, 162, 1)
        Items: |-
            =//DropDownSample
            ["All","Approved","Pending","Completed"]
        OnChange: =Set(varDStatus,Dropdown1.SelectedText)
        OnSelect: |+
            =//false
            
            If(varDStatus.Value="All",
            ClearCollect(MyRoomColl,Bookings));
            
            If(varDStatus.Value="Approved",
            ClearCollect(MyRoomColl,Filter(Bookings,Status.Value = "Approved")));
            
            
            If(varDStatus.Value="Pending",
            ClearCollect(MyRoomColl,Filter(Bookings,Status.Value = "Pending")));
            
            If(varDStatus.Value="Completed",
            ClearCollect(MyRoomColl,Filter(Bookings,Status.Value = "Completed")));
            
            If(IsEmpty(MyRoomColl),UpdateContext({NoData : "No Record Found"}),UpdateContext({NoData : ""}))
            
        Width: =160
        X: =994
        Y: =146
        ZIndex: =7

