    Icon6_3 As icon.RadarActivityMonitor:
        Icon: =Icon.RadarActivityMonitor
        OnSelect: |+
            =///UpdateContext({ShowGallery:true});
            
            Set(StartDateTime,DateAdd(_dateSelected,ddStartTime.Selected.Minutes,TimeUnit.Minutes));
            Set(EndDateTime,DateAdd(_dateSelected,ddEndTime.Selected.Minutes,TimeUnit.Minutes));
            Set(StartDateTimeUTC,Text(DateAdd(StartDateTime,TimeZoneOffset(),TimeUnit.Minutes),"[$-en-GB]yyyy-mm-ddThh:mm") & ":00.000z");
            Set(EndDateTimeUTC,Text(DateAdd(EndDateTime,TimeZoneOffset(),TimeUnit.Minutes),"[$-en-GB]yyyy-mm-ddThh:mm") & ":00.000z");
            
            ClearCollect(AllRooms,Office365Outlook.GetRoomsV2().value);
            
            Set(AllRoomsAddress,Concat(AllRooms,address & ";"));
            
            ClearCollect(FreeSlots,Office365Outlook.FindMeetingTimesV2({RequiredAttendees:AllRoomsAddress,IsOrganizerOptional:true,Start:StartDateTimeUTC,End:EndDateTimeUTC,MeetingDuration:DateDiff(StartDateTime,EndDateTime,TimeUnit.Minutes)}));
            
            ClearCollect(_meetingTimeSuggestion,First(FreeSlots).meetingTimeSuggestions);
            
            ClearCollect(_AttendeeAvailablity,Filter(First(_meetingTimeSuggestion).attendeeAvailability,availability="free"));
            
            ClearCollect(AvailableRoomsEmails,ForAll(_AttendeeAvailablity,attendee.emailAddress.address));
            
            ClearCollect(RoomDataSource,AddColumns(AvailableRoomsEmails,"Name",LookUp(AllRooms,address=Value).name));
            
            
            
            
        X: =353
        Y: =648
        ZIndex: =8

